{% set name = "xarg-python" %}
{% set version = "1.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xarg-python-{{ version }}.tar.gz
  sha256: c769eaa28960cc20f319180456224650847f11fe116a7bfa8a6709185908cb38
  patches:
    - requirements.patch

build:
  entry_points:
    - xargcomplete = xarg.complete:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - argcomplete
    - pip
    - colorama
    - colorlog
    - openpyxl
    - wcwidth
    - xlrd
    - xlwt
    - tabulate
    - setuptools
    - filelock
  run:
    - filelock
    - openpyxl
    - wcwidth
    - xlrd
    - xlwt
    - tabulate
    - colorama
    - colorlog
    - python >={{ python_min }}
    - argcomplete >=3.2.1
    - tabulate

test:
  imports:
    - xarg
  commands:
    - pip check
    - xargcomplete --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/bondbox/xarg-python/
  summary: Simple command-line tool based on argparse.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
