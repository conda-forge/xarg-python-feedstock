{% set name = "xarg-python" %}
{% set version = "1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xarg-python-{{ version }}.tar.gz
  sha256: 6b000791a146c245e13d455a877124f780424f7a24365ddba41a250c318ed51e
  patches:
    - requirements.patch

build:
  entry_points:
    - xargcomplete = xarg.complete:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - argcomplete
    - pip
    - colorama
    - colorlog
    - openpyxl
    - wcwidth
    - xlrd
    - xlwt
    - tabulate
  run:
    - openpyxl
    - wcwidth
    - xlrd
    - xlwt
    - tabulate
    - colorama
    - colorlog
    - python >=3.8
    - argcomplete >=3.2.1
    - tabulate

test:
  imports:
    - xarg
  commands:
    - pip check
    - xargcomplete --help
  requires:
    - pip

about:
  home: https://github.com/bondbox/xarg-python/
  summary: Simple command-line tool based on argparse.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
